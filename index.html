<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <h1 id="greeting">Hello</h1>

    <!-- Boxes -->
    <div class="box-container">
        <div class="color-box" data-color="red">red</div>
        <div class="color-box" data-color="blue">blue</div>
        <div class="color-box" data-color="green">green</div>
        <div class="color-box" data-color="yellow">yellow</div>
    </div>

    <!-- Input and Button -->
    <div class="input-section">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="greetUser()">Greet</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
